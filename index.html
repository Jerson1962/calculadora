<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora 1.18</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .calculator:hover {
      transform: scale(1.02);
    }

    .result {
      font-size: 1.5rem;
      font-weight: bold;
      color: #28a745;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.4s ease-in;
    }

    .result.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="calculator text-center">
  <h2 class="mb-4">Calculadora 18%</h2>
  <div class="mb-3">
    <input type="number" id="inputValue" class="form-control" placeholder="Ingresa un valor">
  </div>
  <button class="btn btn-primary w-100" onclick="calcular()">Calcular × 1.18</button>
  <div id="resultado" class="result mt-3"></div>
</div>

<script>
  function calcular() {
    const valor = parseFloat(document.getElementById('inputValue').value);
    const resultado = document.getElementById('resultado');

    if (isNaN(valor)) {
      resultado.textContent = "Por favor, ingresa un número válido.";
      resultado.classList.add("visible");
      resultado.style.color = "red";
    } else {
      const total = (valor * 1.18).toFixed(2);
      resultado.textContent = `Resultado: ${total}`;
      resultado.classList.add("visible");
      resultado.style.color = "#28a745";
    }
  }
</script>

</body>
</html>
